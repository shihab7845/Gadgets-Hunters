<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        
        <div class="text-5xl font-bold text-center">
            <h1>Search gadgets here </h1>
        </div>
    </header>
    <main>
        <div class=" rounded-lg flex flex-row gap-10 items-center justify-center bg-slate-700 m-10">
            <input id="search-text" type="text" placeholder="seach here" class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">search</button>
        </div>
        <div id="Phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        </div>

        <!-- show loading bar -->
        <div id="spinning_wheel" class="text-center my-3 hidden">
            <span class="loading loading-spinner loading-lg"></span>
        </div>

        <!-- show more button  -->
        <div id="show_all_phone" class="text-center my-4 hidden ">
            <button onclick="handleShowAll()" class="btn btn-primary text-xl font-bold">show more!</button>
        </div>

        <!-- modal -->
        <div>

            <!-- Open the modal using ID.showModal() method -->

            <dialog id="my_modal_1" class="modal">
                <div class="modal-box">
                    <div id="image_container">
                        
                    </div>
                    <h3 id="phone_name" class="font-bold text-lg my-3"></h3>
                    <div class="modal-action">
                        <form method="dialog">
                            <!-- if there is a button in form, it will close the modal -->
                            <button class="btn">Close</button>
                        </form>
                    </div>
                </div>
            </dialog>

        </div>
    </main>
    <footer>
        <div id="main-picture" class="flex items-center justify-center h-screen">
            <img src="js/resources/Group 48095420.png" alt="">
        </div>
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
